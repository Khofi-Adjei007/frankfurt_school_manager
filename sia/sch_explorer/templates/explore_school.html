{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankfurt School Manager | School Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    {% tailwind_css %}

    <style>
        .banner {
            background-image: url('https://cdn.myportfolio.com/6bd6ff44-059d-46e7-8766-c64d63d6713e/eaa8d742-0fa9-4548-a50c-eb99a3d169e0_rw_1200.gif?h=fd8f6ecc5f9785a8dfefcbb51d97eea0');
            background-size: cover;
            background-position: center;
            height: 30vh; /* Adjust banner height to 20% of viewport */
            position: relative;
        }

        .overlay-container {
            width: 40%; /* Container occupies 50% width */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            position: relative;
            top: 150%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Static Image Banner Section -->
    <div class="banner">

        <!-- Overlaying Container in the Center -->
        <div class="overlay-container">

            <!-- Search Bar at the Top -->
            <form action="" method="get" class="mb-4">
                <div class="flex items-center bg-white shadow-lg rounded-lg overflow-hidden">
                    <input type="text" placeholder="Search for schools by name, location, or category..." 
                        class="w-full p-4 text-gray-700 focus:outline-none" name="search">
                    <button type="submit" class="bg-blue-600 text-white p-4 hover:bg-blue-700">Search</button>
                </div>
            </form>

        
        <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-2 gap-8 mt-10">

        <!-- School Info Card 1 -->
        <div class="bg-gradient-to-r from-blue-50 to-blue-100 border border-gray-200 rounded-xl shadow-lg hover:shadow-2xl transform transition duration-500 hover:scale-105 relative overflow-hidden">
            
            <!-- Image with Overlay -->
            <div class="relative">
                <img src="{% static 'imgs/tailekidsschoologo.jpg' %}" class="w-full h-40 object-cover rounded-t-xl" alt="School Image">
                
                <!-- Ribbon style badge -->
                <div class="absolute -left-3 top-3 bg-red-600 text-white text-sm font-semibold px-4 py-2 transform rotate-[-45deg]">
                    Top Rated
                </div>
            </div>
            
        <!-- School Information -->
        <div class="">
            <!-- School Name -->
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Tailee Kids School</h3>

            <!-- Short Description -->
            <p class="text-gray-600 mb-6">Bright Future School offers a high-quality learning environment with modern facilities and highly qualified staff.</p>

            <!-- Full-Width Button -->
            <a href="#" class="block bg-red-600 text-white text-center px-5 py-3 w-full hover:bg-red-500 transition">View Details</a>
        </div>
        </div>

  

    <!-- More cards... -->
          </div>

            
            
        </div>
    </div>

 
</body>
</html>
