<!-- Modal for Vice Principal Email Input -->
<div id="emailModalVice" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-bold mb-4">Enter Email</h2>
        <input type="email" placeholder="Enter email" class="w-full border border-gray-300 p-3 rounded mb-4">
        <button class="bg-orange-600 text-white py-2 px-4 rounded w-full">Submit</button>
        <button class="mt-2 text-orange-600 underline" onclick="closeMailModalVice()">Close</button>
    </div>
</div>

<!-- Modal for Vice Principal SMS Input -->
<div id="smsModalVice" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-bold mb-4">Enter Contact Number</h2>
        <input type="tel" placeholder="Enter contact number" class="w-full border border-gray-300 p-3 rounded mb-4">
        <button class="bg-orange-600 text-white py-2 px-4 rounded w-full">Submit</button>
        <button class="mt-2 text-orange-600 underline" onclick="closeSmsModalVice()">Close</button>
    </div>
</div>

<!-- Toggle Modal Functionality for Vice Principal -->
<script>
// Function to open the email modal for Vice Principal
function toggleMailModalVice() {
    // Close the SMS modal if it's open
    closeSmsModalVice();
    
    // Open the email modal for Vice Principal
    document.getElementById("emailModalVice").classList.remove("hidden");
    
    // Set the email toggle to checked
    document.getElementById("toggleMailVice").checked = true;
}

// Function to close the email modal for Vice Principal
function closeMailModalVice() {
    // Close the email modal
    document.getElementById("emailModalVice").classList.add("hidden");
    
    // Reset the email toggle to unchecked
    document.getElementById("toggleMailVice").checked = false;
}

// Function to open the SMS modal for Vice Principal
function toggleSmsModalVice() {
    // Close the email modal if it's open
    closeMailModalVice();
    
    // Open the SMS modal for Vice Principal
    document.getElementById("smsModalVice").classList.remove("hidden");
    
    // Set the SMS toggle to checked
    document.getElementById("toggleSMSVice").checked = true;
}

// Function to close the SMS modal for Vice Principal
function closeSmsModalVice() {
    // Close the SMS modal
    document.getElementById("smsModalVice").classList.add("hidden");
    
    // Reset the SMS toggle to unchecked
    document.getElementById("toggleSMSVice").checked = false;
}

</script>
