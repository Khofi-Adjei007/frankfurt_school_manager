{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankfurt School Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}"> -->
    <title>Document</title>
    {% tailwind_css %}
</head>
<body class="bg-white">
    <div class="flex min-h-screen">

        <!-- Left side image for large and medium screens -->
        <!-- <div class="hidden lg:flex w-1/2 bg-red-600 p-4">
            <img src="{% static 'images/FrankfurtSchoolLogo.jpg' %}" alt="School Image" class="object-cover w-[50%] h-[50%]">
        </div> -->

        <!-- Right side login form -->
        <div class="flex w-full lg:w-full justify-center items-center p-8 lg:p-8 bg-white">
            <div class="max-w-md w-full">
                <div class="bg-gray-100 mx-auto text-center justify-center items-center top-0 -mt-36">
                    <img src="{% static '/imgs/frankfurtlogoweb.png' %}" alt="School Image" class="object-cover items-center justify-center">
                    <div class="-mt-16">
                        <h2 class="text-2xl font-bold text-center text-red-600">Login To Your account</h2>
                    </div>
                </div>

                <form action="{% url 'gateway:logins' %}" method="POST" class="space-y-6">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-red-500 text-sm mt-2">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-red-600 hover:text-red-500">Forgot your password?</a>
                        </div>
                    </div>
                
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Sign in
                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <p class="text-gray-600">Donâ€™t have an account? <a href="{% url 'gateway:register' %}" class="font-medium text-red-600 hover:text-red-500">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Responsive adjustments for small screens -->
    <style>
        @media (max-width: 1024px) {
            .lg\:flex {
                display: none;
            }
        }
    </style>
</body>
</html>
