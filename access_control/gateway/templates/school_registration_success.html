{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrations Success</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    {% tailwind_css %}
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<!-- Success Animation Modal -->
<div id="success-animation" class="fixed inset-0 bg-white bg-opacity-90 flex justify-center items-center">
    <div class="text-center">
        <!-- Checkmark Circle Animation -->
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16" />
        </svg>
        <p class="mt-4 text-xl font-semibold text-green-600">Registration Successful!</p>
    </div>
</div>

<!-- Success Animation Styles -->
<style>
    .checkmark {
        width: 100px;
        height: 100px;
        stroke-width: 3;
        stroke: #4caf50;
        stroke-linecap: round;
        animation: animate-circle 0.6s ease-in-out forwards, animate-check 0.6s ease-in-out 0.6s forwards;
    }

    .checkmark-circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        animation: animate-circle 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark-check {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: animate-check 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }

    @keyframes animate-circle {
        to {
            stroke-dashoffset: 0;
        }
    }

    @keyframes animate-check {
        to {
            stroke-dashoffset: 0;
        }
    }
</style>

<!-- JavaScript for Redirection -->
<script>
    document.addEventListener('DOMContentLoaded', function () {

        // Display the success animation for 3 seconds, then redirect to login
        setTimeout(function () {
            window.location.href = "{% url 'gateway:logins' %}";
        }, 3000);  // 3 seconds delay
    });
</script>
</body>
</html>
